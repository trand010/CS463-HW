<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Exercise 04 - Form</h1>
      <div class="exercise04-form-container">
        <form class="sign-up-form">
          <h2>Sign Up Form</h2>
          <p>Fill up the items in the form below.</p>
          <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
          </div>
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="input-group">
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob" />
          </div>
          <fieldset>
            <legend>Preferred Pronouns</legend>
            <input type="radio" id="she/her" name="pronouns" value="she/her" />
            <label class="radio-label" for="she/her">She/her</label>
            <br />
            <input type="radio" id="he/him" name="pronouns" value="he/him" />
            <label class="radio-label" for="he/him">He/him</label>
            <br />
            <input
              type="radio"
              id="they/them"
              name="pronouns"
              value="they/them"
            />
            <label class="radio-label" for="they/them">They/them</label>
            <br />
            <input
              type="radio"
              id="noresponse"
              name="pronouns"
              value="noresponse"
            />
            <label class="radio-label" for="noresponse"
              >I prefer not to say</label
            >
          </fieldset>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </div>
    </main>
    <script src="02-form.js"></script>
  </body>
</html>
